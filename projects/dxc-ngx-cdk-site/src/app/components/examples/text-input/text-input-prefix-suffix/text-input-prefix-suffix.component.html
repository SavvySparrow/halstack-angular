<dxc-input-text
    label="Input label"
    prefixIconSrc="{{favoriteLogo}}"
    suffixIconSrc="{{homeLogo}}"
    [value]="inputValue"
    assistiveText="assistive text"
    (onChange)="onChange($event)"
    (onClickPrefix)="iconClick()"
    margin="medium">
</dxc-input-text>
<dxc-input-text
    label="Input label"
    prefix="pre"
    suffix="suf"
    [value]="inputValue"
    assistiveText="assistive text"
    (onChange)="onChange($event)"
    (onClickSuffix)="iconClick()"
    margin="medium">
</dxc-input-text>
