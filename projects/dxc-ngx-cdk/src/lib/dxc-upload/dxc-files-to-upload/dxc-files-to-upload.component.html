<div
  *ngIf="overlay"
  class="dropOverlay"
  (drop)="drop($event)"
  (dragleave)="dragLeave($event)"
  (dragover)="dragOver($event)"
></div>
<dxc-files-preview
  [ngClass]="[summaryVisible === true ? 'summaryVisible' : '']"
  *ngIf="filesToUpload"
  (showOverlay)="showOverlay()"
  [filesList]="filesToUpload"
></dxc-files-preview>
<dxc-upload-buttons
  *ngIf="filesToUpload"
  (showOverlay)="showOverlay()"
  (onAddFile)="addFiles($event)"
  (upload)="handleUploadEvent()"
></dxc-upload-buttons>
