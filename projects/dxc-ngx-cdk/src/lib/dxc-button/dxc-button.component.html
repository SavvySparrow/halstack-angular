<button
  disableRipple
  mat-button
  [disabled]="disabled"
  (click)="onClickHandler($event)"
>
  <img
    src="{{ iconSrc }}"
    *ngIf="iconSrc && iconPosition === 'before'"
    class="icon-before"
  />
  <span *ngIf="label">{{ label }}</span>
  <img
    src="{{ iconSrc }}"
    *ngIf="iconSrc && iconPosition !== 'before'"
    class="icon-after"
  />
</button>
