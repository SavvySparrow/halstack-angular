
<div class="body-container" theme>
  <div class="sidenav">
    <div class="sidenav-title">Angular Components</div>
    <div class="sidenav-links">
      <div *ngFor="let component of components; index as i" class="nav-item">
        <a [routerLink]="component.route">{{ component.name }}</a>
      </div>
    </div>
    
  </div>
  <div class="container-content">
    <router-outlet></router-outlet>
  </div>
</div>
