<h3>Default</h3>
<dxc-textarea
  label="Textarea label"
  [value]="inputValue"
  assistiveText="assistive text"
  (onChange)="onChange($event)"
  size="fillParent"
  margin="medium"
>
</dxc-textarea>

<h3>Disabled</h3>
<dxc-textarea
  label="Textarea label"
  [value]="inputValue"
  assistiveText="assistive text"
  (onChange)="onChange($event)"
  margin="medium"
  disabled="true"
>
</dxc-textarea>

<h3>Required</h3>
<dxc-textarea
  label="Textarea label"
  [value]="inputValue"
  assistiveText="assistive text"
  (onChange)="onChange($event)"
  margin="medium"
  required="true"
>
</dxc-textarea>

<h3>Invalid</h3>
<dxc-textarea
  label="Textarea label"
  [value]="inputValue"
  assistiveText="assistive text"
  (onChange)="onChange($event)"
  margin="medium"
  invalid="true"
>
</dxc-textarea>

<h3>Uncontrolled</h3>
<dxc-textarea
    label="Textarea label"
    assistiveText="assistive text"
    (onChange)="onChange($event)"
    (onBlur)="onBlur($event)"
    margin="medium">
</dxc-textarea>

<h3>Controlled</h3>
<dxc-textarea
    label="Textarea label"
    [value]="inputValue"
    assistiveText="assistive text"
    (onChange)="onChange($event)"
    (onBlur)="onBlur($event)"
    margin="medium">
</dxc-textarea>
