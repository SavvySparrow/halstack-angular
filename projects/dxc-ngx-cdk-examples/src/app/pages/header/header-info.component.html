<div className="test-case" id="light-theme">
  <h4>Light theme and default icon</h4>
  <dxc-header></dxc-header>
</div>

<div className="test-case" id="custom-header">
  <h4>Header with custom content</h4>
  <dxc-header logoSrc="./assets/images/invision.png">
    <dxc-dropdown
      [options]="options"
      label="Dropdown"
      margin="xsmall"
    >
    </dxc-dropdown>
    <dxc-button
      label="Button"
      margin="xsmall"
    >
    </dxc-button>
  </dxc-header>
</div>

  <div className="test-case" id="medium-margin">

  <div className="test-case" id="large-margin">

  <div className="test-case" id="xlarge-margin">

  </div>
</div>
